name: rrug_navigator
description: "Rashtriya Raksha University Campus Navigator"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  location: ^8.0.0
  geolocator: ^14.0.0
  permission_handler: ^12.0.0+1
  url_launcher: ^6.2.5
  http: ^1.3.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.3.10

flutter:
  uses-material-design: true

flutter_icons:
  android: true
  ios: true
  image_path: "assets/RRU-Logo.png"


flutter_native_splash:
  color: "#ffffff" # or dark color if your splash is dark
  image: assets/RRU-Logo.png
  android: true
  ios: true
  web: false
  branding: null


